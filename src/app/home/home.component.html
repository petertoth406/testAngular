<p>Ez a home komponens</p>
<table>
    <tr>
        <th>Id</th>
        <th>Név</th>
        <th>Leírás</th>
        <th>Ár</th>
        <th>Elérhetőség</th>
        <th>Gomb</th>

        <th>Egyéb cuccok</th>
    </tr>
    <tbody>
        <tr *ngFor="let product of products; index as akarmi; count as c; even as e" [ngClass]="e ? 'ezt' : 'azt'" [ngSwitch]="product.category">
            <!--<td *ngIf="f">!</td>-->
            <td>{{akarmi + 1}} / {{c}}.</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.isAvailable}}</td>
            <td>
                <button *ngIf="e" (click)="myFunc(product)">Valami</button>
            </td>
            <td>
                <img *ngSwitchCase="'gyumolcs'" src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRwk6PZxzYCEUPwRVCEfz0aecdJ_7heWeHv7IAJlpgyIwPSjFjJkKfoamnkth79f_m5TPW0KzJvIlwPPGCF8VY24w">
                <div *ngSwitchCase="'electronics'">Ez egy elektronikai cikk</div>
                <div *ngSwitchCase="'egyeb'"><b>{{product.name}}</b></div>
            </td>
        </tr>
    </tbody>
    <div>
        <p *ngFor="let user of users">{{user.name}}</p>
    </div>
</table>
